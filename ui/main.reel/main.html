<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "addUserButton": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "addUserButton"},
                "enabled": true,
                "label": "Add User"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "owner"}
                }
            ]
        },
        "nextButton": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "nextButton"},
                "enabled": true,
                "label": "Next"
            }
        },
        "overlay": {
            "prototype": "montage/ui/overlay.reel",
            "properties": {
                "element": {"#": "overlay"}
            }
        },
        "substitution": {
            "prototype": "montage/ui/substitution.reel",
            "properties": {
                "element": {"#": "substitution"},
                "switchValue": "user-details"
            }
        },
        "userDetails": {
            "prototype": "ui/user-details.reel",
            "properties": {
                "element": {"#": "userDetails"}
            }
        },
        "userFriends": {
            "prototype": "ui/user-friends.reel",
            "properties": {
                "element": {"#": "userFriends"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <button data-montage-id="addUserButton"></button>
        <div data-montage-id="overlay" class="Main-overlay">
            <div data-montage-id="substitution">
                <div data-montage-id="userDetails" data-arg="user-details"></div>
                <div data-montage-id="userFriends" data-arg="user-friends"></div>
            </div>
            <button data-montage-id="nextButton" class="Main-next"></button>
        </div>
    </div>
</body>
</html>
